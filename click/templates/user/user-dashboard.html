{% extends "layouts/layout.html" %}

{% block title %}User Dashboard{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <div class="row">
            {% include 'includes/user-dashboard-sidebar.html' %}
            <div class="col-xl-9 col-md-8">
                <div class="row">
                    <div class="col-lg-4">
                        <a href="{% url 'click:user-bookings' %}" class="dash-widget dash-bg-1">
                            <span class="dash-widget-icon">{{bookings_count}}</span>
                            <div class="dash-widget-info">
                                <span>Bookings</span>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4">
                        <a href="{% url 'click:user-reviews' %}" class="dash-widget dash-bg-2">
                            <span class="dash-widget-icon">{{reviews_count}}</span>
                            <div class="dash-widget-info">
                                <span>Reviews</span>
                            </div>
                        </a>
                    </div>
                    {% comment %} <div class="col-lg-4">
                        <a href="notifications.html" class="dash-widget dash-bg-3">
                            <span class="dash-widget-icon">1</span>
                            <div class="dash-widget-info">
                                <span>Notification</span>
                            </div>
                        </a>
                    </div> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
