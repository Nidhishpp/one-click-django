{% extends "layouts/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-title">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="col-auto float-right ml-auto breadcrumb-menu">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index-2.html">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<div class="content">
    <div class="container">
        <div class="catsec clearfix">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-header">
                        <h3>Login <span>Truelysell</span></h3>
                    </div>
                    <form action="{% url 'click:auth-login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Username</label>
                                    <input type="text" name="username" class="form-control"
                                        placeholder="truelysell@example.com" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="********" required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg login-btn" type="submit">Login</button>
                        <div class="text-left">
                            <a class="forgot-link" href="#">Forgot your password?</a>
                        </div>
                    </form>
                    <div class="login-or"> <span class="or-line"></span>
                        <span class="span-or">or</span>
                    </div>
                    <div class="login-header">
                        <h3>Join as a User</h3>
                    </div>
                    <form action="{% url 'click:auth-signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" placeholder="John" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" placeholder="Doe" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="johndoe" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="johndoe@exapmle.com" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Mobile Number</label>
                                    <input type="text" name="mob" class="form-control" placeholder="986 452 1236" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">DOB</label>
                                    <input class="form-control datepicker " type="text" name="date_of_birth">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-focus">
                                    <label class="focus-label">Create Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="********" required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg login-btn" type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
<script>
    $(function () {
        $(".datepicker").datetimepicker({
            timepicker: false,
            format: 'Y-m-d',
            minDate: +2,
        });
    });
</script>
{% endblock script %}
